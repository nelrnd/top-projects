<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>My Library</h1>

    <button id="open">Add book</button>

    <table>
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Nb. of pages</th>
          <th scope="col">Read yet</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <dialog>
      <form action="" method="">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" autofocus required>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div>
          <label for="pages">Nb. of pages</label>
          <input type="number" id="pages" name="pages" required>
        </div>
        <div>
          <input type="checkbox" id="read" name="read">
          <label for="read">I have read this book</label>
        </div>
        <button type="button" id="close">Cancel</button>
        <button type="submit">Add book</button>
      </form>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
