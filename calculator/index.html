<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="calculator">
      <div id="display">0</div>

      <div class="numbers">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <button id="dot">.</button>

      <div class="operators">
        <button data-operator="add">+</button>
        <button data-operator="substract">-</button>
        <button data-operator="multiply">x</button>
        <button data-operator="divide">รท</button>
      </div>

      <button id="operate">=</button>
      <button id="clear">Clear</button>
    </div>
  </body>
</html>
